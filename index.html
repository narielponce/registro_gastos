<body>
  <h2>Registrar Gasto</h2>

  <form id="gastoForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="categoria">CategorÃ­a:</label>
    <select id="categoria" name="categoria" required>

<script>
// URL del webhook de n8n
const WEBHOOK_URL = "https://n8n.tufiestaonline.com.ar/webhook-test/registro_gastos"; // ğŸ‘ˆ reemplazÃ¡ esta URL

document.getElementById("gastoForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      document.getElementById("msg").innerText = "âœ… Gasto registrado correctamente";
      document.getElementById("msg").style.color = "green";
      e.target.reset();
    } else {
      document.getElementById("msg").innerText = "âŒ Error al enviar el gasto";
      document.getElementById("msg").style.color = "red";
    }
  } catch (error) {
    document.getElementById("msg").innerText = "âš ï¸ No se pudo conectar con el servidor";
    document.getElementById("msg").style.color = "orange";
  }
});
</script>
