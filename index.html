<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;

    h2 {

    form {
      background: #fff;

      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input,
    select,
    button {

    button:hover {

    }
  </style>
</head>

<body>
  <h2>Registrar Gasto</h2>

  <form id="gastoForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="tipo">Tipo de movimiento:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Seleccionar...</option>
      <option value="ingreso">Ingreso (+)</option>
      <option value="gasto">Gasto (-)</option>
    </select>

    <label for="categoria">CategorÃ­a:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Seleccionar...</option>
      <option value="Salario">ğŸ’° Salario</option>
      <option value="OtrosIngresos">ğŸ’² Otros Ingresos</option>
      <option value="AlimentaciÃ³n">ğŸ½ AlimentaciÃ³n</option>
      <option value="Transporte">ğŸšŒ Transporte</option>
      <option value="Vivienda">ğŸ  Vivienda</option>
      <option value="Servicios">ğŸ’¡ Servicios</option>
      <option value="Salud">ğŸ’Š Salud</option>
      <option value="EducaciÃ³n">ğŸ“š EducaciÃ³n</option>
      <option value="Ocio">ğŸ¬ Ocio</option>
      <option value="Suscripciones">ğŸ’³ Suscripciones</option>
      <option value="Otros">ğŸ§¾ Otros</option>
    </select>

    <label for="cuenta">Cuenta:</label>
    <select id="cuenta" name="cuenta" required>
      <option value="">Seleccionar...</option>
      <option value="Efectivo">ğŸ’µ Efectivo</option>
      <option value="DÃ©bito">ğŸ¦ DÃ©bito</option>
      <option value="CrÃ©dito">ğŸ’³ CrÃ©dito</option>
    </select>

    <div id="cuotas-group" style="display: none;">
      <label for="cuotas">Cantidad de Cuotas:</label>
      <input type="number" id="cuotas" name="cuotas" min="1" value="1">
    </div>

    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" min="0" step="0.01" required>

    <button type="submit">Guardar movimiento</button>
  </form>

  <p id="msg"></p>

  <script>
    // URL del webhook de n8n
    // const WEBHOOK_URL = "https://n8n.tufiestaonline.com.ar/webhook-test/registro_gastos"; // ğŸ‘ˆ reemplazÃ¡ esta URL
    const WEBHOOK_URL = "https://n8n.tufiestaonline.com.ar/webhook/registro_gastos";

    // LÃ³gica para mostrar las cuotas solo con Tarjeta de CrÃ©dito
    document.getElementById('cuenta').addEventListener('change', function() {
        const cuotasGroup = document.getElementById('cuotas-group');
        const cuotasInput = document.getElementById('cuotas');
        
        if (this.value === 'CrÃ©dito') {
            cuotasGroup.style.display = 'block'; // Muestra el campo
            cuotasInput.setAttribute('required', 'required');
            cuotasInput.value = 1; // Valor por defecto
        } else {
            cuotasGroup.style.display = 'none'; // Oculta el campo
            cuotasInput.removeAttribute('required');
            cuotasInput.value = 1; // Asegura que el valor enviado sea 1 si estÃ¡ oculto
        }
    });

    document.getElementById("gastoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          document.getElementById("msg").innerText = "âœ… Gasto registrado correctamente";
          document.getElementById("msg").style.color = "green";
          e.target.reset();
        } else {
          document.getElementById("msg").innerText = "âŒ Error al enviar el gasto";
          document.getElementById("msg").style.color = "red";
        }
      } catch (error) {
        document.getElementById("msg").innerText = "âš ï¸ No se pudo conectar con el servidor";
        document.getElementById("msg").style.color = "orange";
      }
    });
  </script>
</body>

</html>
